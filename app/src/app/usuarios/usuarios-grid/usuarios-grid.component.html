<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <div>
          <h1>Usuários</h1>
        </div>
        <div>
          <a  routerLink="/usuarios/novo" class="btn btn-success text-white" role="button" >Adicionar nova</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <table class="table table-hover" style="width:100%">
        <thead>
        <tr>
          <th>Nome</th>
          <th>email</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.name}}</td>
          <td>{{usuario.email}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger mr-2" (click)="deleteUsuario(usuario.id)">
              <fa-icon [icon]="faTrash"></fa-icon></button>
            <button type="button" class="btn btn-sm btn-success" [routerLink]="['/usuarios', usuario.id]">
              <fa-icon [icon]="faEdit"></fa-icon></button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex justify-content-end">
        <div>
          <button type="button"  onClick="javascript:history.go(-1);"  class="btn btn-secondary mr-3">Voltar</button>
        </div>
        <div >
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
