<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Cadastrar livro</h1>
    </div>
  </div>
  <form #livroForm="ngForm" (ngSubmit)="setSalvar(livroForm)">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="nome">Nome do livro</label>
          <input type="text"
                 class="form-control"
                 #nome="ngModel"
                 name="nome"
                 id="nome"
                 placeholder="Digite o nome do livro"
                 ngModel>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text"
                 class="form-control"
                 id="autor"
                 name="autor"
                 #autor="ngModel"
                 placeholder="Digite o nome do autor do livro"
                 ngModel>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="nomeEditora">Nome da editora</label>
          <input type="text"
                 class="form-control"
                 id="nomeEditora"
                 name="nomeEditora"
                 #nomeEditora="ngModel"
                 placeholder="Digite o nome da editora"
                 ngModel>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="paginas">Quantidade de páginas</label>
          <input type="number"
                 class="form-control"
                 id="paginas"
                 name="paginas"
                 #paginas="ngModel"
                 placeholder="200"
                 ngModel>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="lancamento">Ano de lançamento</label>
          <input type="date"
                 class="form-control"
                 required
                 #lancamento="ngModel"
                 ngModel
                 name="lancamento"
                 id="lancamento">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div>
        <button type="button" onClick="javascript:history.go(-1);" class="btn btn-secondary mr-3">Voltar</button>
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!livroForm.valid">Salvar
        </button>
      </div>
    </div>
  </form>

</div>
