<div class="container">
  <div class="row">
    <div class="col-12">
        <h1>Cadastrar livro</h1>
    </div>
  </div>
  <form>
    <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="nome">Nome do livro</label>
            <input type="text" class="form-control" id="nome"  placeholder="Digite o nome do livro">
          </div>
        </div>
      <div class="col-6">
        <div class="form-group">
          <label for="autor">Autor</label>
          <input type="text" class="form-control" id="autor" placeholder="Digite o nome do autor do livro">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="nomeEditora">Nome da editora</label>
          <input type="text" class="form-control" id="nomeEditora"  placeholder="Digite o nome da editora">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="paginas">Quantidade de páginas</label>
          <input type="number" class="form-control" id="paginas" placeholder="200">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="lancamento">Ano de lançamento</label>
          <input type="date" class="form-control" id="lancamento" >
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <div>
        <button type="button" class="btn btn-secondary mr-3">Voltar</button>
      </div>
      <div >
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </form>

</div>
