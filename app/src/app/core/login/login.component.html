<div>
  <h1 class="text-center">Logar no sistema</h1>
</div>
<div class="row d-flex justify-content-center">
  <form>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Enter com seu e-mail">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Password">
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary mr-4">Logar</button>
      <a class="btn btn-success text-white" role="button" routerLink="/usuarios/novo">Criar conta</a>
    </div>

  </form>
</div>
