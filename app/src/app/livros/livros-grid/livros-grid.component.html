<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <div>
          <h1>Cadastrar livro</h1>
        </div>
        <div>
          <a routerLink="/livros/novo" class="btn btn-success text-white" role="button">Adicionar nova</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <table class="table table-hover" style="width:100%">
        <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Autor</th>
          <th>Editora</th>
          <th>Páginas</th>
          <th>Lançados</th>
          <th>Categoria</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{livro.id}}</td>
          <td>{{livro.nm_livro}}</td>
          <td>{{livro.nm_autor}}</td>
          <td>{{livro.nm_editora}}</td>
          <td>{{livro.dd_lancamento}}</td>
          <td>{{livro.num_paginas}}</td>
          <td>{{livro.categoria_id}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger mr-2" (click)="deleteLivro(livro.id)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
            <button type="button" class="btn btn-sm btn-success" [routerLink]="['/livros', livro.id]">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex justify-content-end">
        <div>
          <button type="button" onClick="javascript:history.go(-1);" class="btn btn-secondary mr-3">Voltar</button>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
