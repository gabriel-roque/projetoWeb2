<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between">
        <div>
          <h1>Cadastrar livro</h1>
        </div>
        <div>
          <a  routerLink="/livro/novo" class="btn btn-success text-white" role="button" >Adicionar nova</a>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <table class="table table-hover" style="width:100%">
        <thead>
        <tr>
          <th>Nome</th>
          <th>Autor</th>
          <th>Editora</th>
          <th>Páginas</th>
          <th>Lançados</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let livro of livros">
          <td>{{livro.nome}}</td>
          <td>{{livro.autor}}</td>
          <td>{{livro.editora}}</td>
          <td>{{livro.lancamento}}</td>
          <td>{{livro.paginas}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger mr-2">
              <fa-icon [icon]="faTrash"></fa-icon></button>
            <button type="button" class="btn btn-sm btn-success">
              <fa-icon [icon]="faEdit"></fa-icon></button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex justify-content-end">
        <div>
          <button type="button" onClick="javascript:history.go(-1);" class="btn btn-secondary mr-3">Voltar</button>
        </div>
        <div >
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
